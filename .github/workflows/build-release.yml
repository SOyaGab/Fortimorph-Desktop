name: Build & Release (Cross-Platform)

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --ignore-scripts
        
      - name: Install electron-rebuild
        run: npm install electron-rebuild --save-dev
        
      - name: Rebuild native modules
        run: npx electron-rebuild -f -w bcrypt,sharp,canvas || echo "Rebuild had issues, continuing..."
        shell: powershell
        continue-on-error: true
        
      - name: Build renderer
        run: npm run build:renderer
        
      - name: Build Windows installer
        run: npm run dist:win
        
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system dependencies
        run: |
          brew install pkg-config cairo pango libpng jpeg giflib librsvg vips
          
      - name: Install dependencies
        run: npm install --ignore-scripts
        
      - name: Rebuild native modules
        run: npx electron-rebuild -f || echo "Rebuild had issues, continuing..."
        continue-on-error: true
        
      - name: Build renderer
        run: npm run build:renderer
        
      - name: Build macOS installer
        run: npm run dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libvips-dev libfuse2
          
      - name: Install dependencies
        run: npm install --ignore-scripts
        
      - name: Rebuild native modules
        run: npx electron-rebuild -f || echo "Rebuild had issues, continuing..."
        continue-on-error: true
        
      - name: Build renderer
        run: npm run build:renderer
        
      - name: Build Linux installer
        run: npm run dist:linux
        
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release
        continue-on-error: true

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release
        continue-on-error: true

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release
        continue-on-error: true
          
      - name: List release files
        run: ls -la release/ || echo "No files found"
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
